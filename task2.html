<!DOCTYPE html>
<html>
<head>
	<title>Таблицы</title>
	<style type="text/css">
    table { border-collapse: collapse; width: 400px;}
    td { border: 5px solid #000; }
</style>

</head>

<body>
<table rules="all" border="3" bordercolor="white" height="400" width="400" >
		<tr>
			<td colspan="2" background=""></td>
			<td colspan="4"></td>
			<td colspan="4" bgcolor="#fffa69"></td>
		</tr>

		<tr>
			<td rowspan="2"></td>
			<td colspan="5" rowspan="5" bgcolor="#ff5b2d"></td>
			<td colspan="4" rowspan="2" bgcolor="#fffa69"></td>
		</tr>

		<tr>
		</tr>
		
		<tr>
			<td rowspan="4"></td>
			<td colspan="2" rowspan="3"></td>
			<td colspan="2" rowspan="3"></td>
		</tr>
		
		<tr>
		</tr>
		
		<tr>
		</tr>
		
		<tr>
			<td bgcolor="#000000"></td>
			<td bgcolor="#000000"></td>
			<td colspan="3" bgcolor="white"></td>
			<td colspan="4" bgcolor="white"></td>
		</tr>
		
		<tr>
			<td rowspan="3" bgcolor="fffa69"></td>
			<td bgcolor="#000000"></td>
			<td bgcolor="#000000"></td>
			<td colspan="3" bgcolor="white"></td>
			<td colspan="4" rowspan="2" bgcolor="#074481"></td>
		</tr>
		
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="3" bgcolor="#000000"></td>
		</tr>
		
		<tr>
			<td colspan="7"></td>
		</tr>
		
	</table>
</body>
</html>
