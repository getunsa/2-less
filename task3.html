<!DOCTYPE html>
<html>
<head>
	<title>Формы</title>
</head>

<body>

	<form name="nt">
		<p>Name</p>	
		<input type="text" name="fio"> 

		<p>Email</p> 
		<input type="text" name="fio"> 

		<p>Sex</p> 
		<input type="radio" name="mf" > Male
		<input type="radio" name="mf" > Female 

		<p>Current status</p>
		<input type="checkbox" name="opt1"> Student <br>
		<input type="checkbox" name="opt2"> Employed <br>
		<input type="checkbox" name="opt3"> Unemployed <br>

		<p>Month and Year of birth</p>
		<select name="Month" size="1" multiple="multiple">
			<option value="01"> January </option>
			<option value="02"> February </option>
			<option value="03"> March </option>
			<option value="04"> April </option>
			<option value="05"> May </option>
			<option value="06"> June </option>
		</select>
		<select name="Year" size="1" multiple="multiple">
			<option value="84"> 1984 </option>
			<option value="85"> 1985 </option>
			<option value="86"> 1986 </option>
			<option value="87"> 1987 </option>
			<option value="88"> 1988 </option>
			<option value="89"> 1989 </option>
		</select>

		<p>Photo</p>
		<input type="file" name="Photo" value="Отправить">

		<p>Comments</p>
		<textarea name="Comments" cols="30" rows="5"></textarea> <br>


		<p><input type="submit" value="save" ></p>
	</form>

</body>
</html>
